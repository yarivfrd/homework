<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <video autoplay>
        <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4" />
        <!-- Safari / iOS, IE9 -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm" />
        <!-- Chrome10+, Ffx4+, Opera10.6+ -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg" />
        <!-- Firefox3.6+ / Opera 10.5+ -->
    </video>
    <div class="controls">
        <button id="playPause"></button>
        <div class="timeContainer">
            <span class="currentTimeCaption">Current time:</span>
            <span class="currentTime">0:00</span>
        </div>
    </div>
    <div class="social hidden">
        <div class="viewsContainer">
            <span class="views">0</span>
            <span class="viewsCaption">Views</span>
        </div>
        <div class="voteContainer">
            <button id="thumbsUp">👍 0</button>
            <button id="thumbsDown">👎 0</button>
        </div>
    </div>
    <script type="text/javascript" src="player.js"></script>
</body>

</html>
